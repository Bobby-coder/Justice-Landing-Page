<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Justice Landing Page</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <img src="./assets/white-logo.png" alt="nav-logo" class="nav-logo" />
            <div>
                <div class="nav-list">
                    <ul>
                        <li class="list-item">Home</li>
                        <li class="list-item">Price</li>

                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-left">
                <h1>
                    Your justice is <br />

            </div>

            <div id="box-1" class="box">

            </div>
